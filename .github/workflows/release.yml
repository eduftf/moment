name: Release Companion Binary

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: node22-macos-arm64
            artifact: moment-companion-macos-arm64
          - os: macos-14
            target: node22-macos-x64
            artifact: moment-companion-macos-x64
          - os: windows-latest
            target: node22-win-x64
            artifact: moment-companion-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Bundle companion
        run: npx esbuild companion/src/index.ts --bundle --platform=node --target=node22 --format=cjs --outfile=companion/dist/companion-bundle.cjs

      - name: Build standalone binary
        run: npx @yao-pkg/pkg companion/dist/companion-bundle.cjs --target ${{ matrix.target }} --output companion/dist/${{ matrix.artifact }} --compress GZip

      - name: Make executable
        if: runner.os != 'Windows'
        run: chmod +x companion/dist/${{ matrix.artifact }}

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        run: codesign --sign - --force companion/dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: companion/dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*
