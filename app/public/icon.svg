<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect width="160" height="160" rx="32" ry="32"/>
    </clipPath>
  </defs>

  <!-- Rounded background -->
  <rect width="160" height="160" rx="32" ry="32" fill="url(#bg)"/>

  <!-- Camera body -->
  <g clip-path="url(#rounded)">
    <!-- Camera lens - outer ring -->
    <circle cx="80" cy="86" r="36" fill="none" stroke="white" stroke-width="5" opacity="0.95"/>

    <!-- Camera lens - inner circle -->
    <circle cx="80" cy="86" r="22" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>

    <!-- Camera lens - center dot -->
    <circle cx="80" cy="86" r="8" fill="white" opacity="0.9"/>

    <!-- Camera top bar -->
    <rect x="28" y="42" width="104" height="12" rx="4" ry="4" fill="white" opacity="0.95"/>

    <!-- Flash/viewfinder bump -->
    <rect x="60" y="32" width="28" height="14" rx="4" ry="4" fill="white" opacity="0.95"/>

    <!-- Shutter button -->
    <circle cx="112" cy="38" r="6" fill="white" opacity="0.8"/>
  </g>
</svg>
